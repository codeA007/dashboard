<div class="addShowroomContainer">
    <!-- <app-header name="SuperAdmin"></app-header> -->
    <form class="addShowroomForm" [formGroup]="addShowroom">
        <h4>Add Showroom <fa-icon [icon]="faCar"></fa-icon></h4>
        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block drop">
                    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                        {{delarShipName}}
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropDownBtn" (click)="delarship(this.name)" ngbDropdownItem
                            *ngFor="let name of this.names;index as i;">{{name}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div ngbDropdown class="d-inline-block  drop">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                {{vType}}
            </button>
            <div class="dropDownBtn" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button (click)="typeBtn(this.type)" ngbDropdownItem
                    *ngFor="let type of this.types;index as i;">{{type}}</button>
            </div>
        </div>
        <!-- <input type="text" name="" placeholder="Delarship Name" id="" formControlName="delarShipName"> -->
        <input type="text" name="" placeholder="Add showroom name" id="" formControlName="showroomName">
        <input type="text" name="" placeholder="Add Location" id="" formControlName="location">
        <input type="text" name="" placeholder="Enter Email" id="" formControlName="email">
        <input type="text" name="" placeholder="Enter Password" id="" formControlName="password">
        <p>Latitude :{{latitude}} <br/>Longitude :{{longitude}}</p>

        <button class="submit" (click)="submitShowroomDetails()">Submit </button>
    </form>
    <div class="btnContainer">

    </div>
</div>
